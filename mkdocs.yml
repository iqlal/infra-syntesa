# Site Information
site_name: Infra @ Syntesa
dev_addr: 0.0.0.0:9000
site_url: https://infra.syntesa.org

# Site configuration
theme:
  name: material
  custom_dir: overrides
  palette:
    primary: black
    accent: blue
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  favicon: assets/img/cloud-icon.svg
  logo: assets/img/cloud-icon.svg
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.extend
    - toc.follow
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - search.suggest
    - search.highlight
    - search.share

  plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption

nav:
  - Home: index.md
  - Resources:
      - Overview: resources/index.md
      - Compute Services: resources/compute.md
      - Internal VPN: resources/vpn.md
      - Private CA: resources/ca.md
      - Gitlab: resources/gitlab.md
  - Contact: contact.md